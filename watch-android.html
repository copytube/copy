<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Copytube - 영상 보기</title>

  <!-- CSP (보안 강화) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    :root{ --app-vh: 100vh; }

    /* 상단바: 화면 위에 겹치도록 고정 */
    #topbar{
      position:fixed; inset:0 0 auto 0; z-index:1000;
      background:var(--bg-1, #0b0b0b);
      transition: transform .25s ease;
      will-change: transform;
    }
    #topbar.hide{ transform: translateY(-100%); }

    /* ===== 전 화면 스냅 높이 통일 규칙 =====
       - 기본: var(--app-vh, 100vh)  (JS가 동기화)
       - svh 지원 시 덮어쓰기
       - dvh 지원 시 최종 덮어쓰기 (최우선) */
    #videoContainer, .video{
      height: var(--app-vh, 100vh);
    }
    @supports (height: 100svh){
      #videoContainer, .video{ height: 100svh; }
    }
    @supports (height: 100dvh){
      #videoContainer, .video{ height: 100dvh; }
    }
    /* 필요시 1px 여유: 드문 반올림 오차용 (문제 있으면 주석 해제)
    .video{ height: calc(100% + 1px); }
    */

    /* 컨테이너 스냅/스크롤 설정 */
    #videoContainer{
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      overscroll-behavior-y: contain;
      background:#000;
    }

    .video{
      scroll-snap-align: start;
      scroll-snap-stop: always;
      position:relative; display:flex; align-items:center; justify-content:center;
      background:#000;
    }

    /* 썸네일/힌트 */
    .thumb{
      width:100%; height:100%; display:flex; align-items:center; justify-content:center;
      position:relative; background:#000;
    }
    .thumb img{ max-width:100%; max-height:100%; object-fit:contain; border:0; }
    .playhint{
      position:absolute; bottom:16px; left:50%; transform:translateX(-50%);
      padding:6px 10px; background:rgba(0,0,0,.45); border-radius:6px;
      font-size:13px; color:#fff; text-align:center;
    }
    .mute-tip{
      position:absolute; top:12px; left:50%; transform:translateX(-50%);
      padding:6px 10px; background:rgba(0,0,0,.45); border-radius:6px; color:#fff; font-size:12px;
    }
    .video iframe{ width:100%; height:100%; border:0; }

    /* 첫 소리 허용을 위한 제스처 캡처 오버레이 */
    .gesture-capture{
      position:absolute; inset:0; z-index:20;
      display:flex; align-items:center; justify-content:center;
      background:transparent; cursor:pointer;
    }
    .gesture-capture.hidden{ display:none; }

    /* 드롭다운 백드롭(아이프레임 위에서도 터치 감지) */
    #menuBackdrop{
      position:fixed; inset:0; background:transparent; z-index:900;
      display:none;
    }
    #menuBackdrop.show{ display:block; }
  </style>
</head>
<body>
  <!-- 상단바 -->
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="#" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>

      <!-- 드롭다운 -->
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout"       type="button">CopyTube는…</button>
        <button id="btnGoCategory"  class="menu-strong" type="button">카테고리 선택</button>
        <button id="btnMyUploads"   type="button">내영상관리</button>
        <button id="btnSignOut"     type="button">Sign out</button>
        <button id="btnGoUpload"    class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <!-- 드롭다운 바깥 클릭용 백드롭 -->
  <div id="menuBackdrop"></div>

  <main id="videoContainer"><!-- JS가 카드 렌더링 --></main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/watch.js?v=20250821-dvh"></script>
</body>
</html>
