<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.gstatic.com https://www.youtube.com;
  img-src 'self' data: https://i.ytimg.com;
  frame-src https://www.youtube.com;
  script-src 'self' https://www.gstatic.com 'unsafe-inline';
  style-src 'self' 'unsafe-inline';
  object-src 'none';
  base-uri 'self';
">

  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>내영상관리 - Copytube</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body { padding-top: 72px; }
    main { max-width: 1000px; margin: 0 auto; padding: 0 16px 40px; }
    h2 { display:flex; align-items:center; gap:10px; }
    .badge { font-size:12px; color:#9ef01a; font-weight:700; }

    .toolbar { display:flex; align-items:center; gap:8px; flex-wrap:wrap; margin:10px 0 14px; }
    .toolbar .msg { color:#9aa0a6; font-size:13px; }

    .list { display:flex; flex-direction:column; gap:10px; }

    .row {
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      border:1px solid var(--border); border-radius:10px; background:#111; padding:10px;
    }
    .row .meta {
      display:flex; flex-direction:column; gap:6px; min-width:0;
    }
    .title {
      font-weight:700; overflow:hidden; text-overflow:ellipsis;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
    }
    .sub { font-size:12px; color:#9aa0a6; word-break:break-all; }
    .cats { display:flex; flex-direction:column; gap:4px; font-size:12px; }
    .cats .chip {
      display:inline-block; background:#0f0f0f; border:1px solid #2a2a2a; border-radius:6px;
      padding:4px 6px; width:max-content;
    }
    .right {
      display:flex; flex-direction:column; gap:6px; align-items:flex-end; justify-content:space-between;
      min-width:260px;
    }

    .cat-editor { display:flex; gap:6px; flex-wrap:wrap; }
    .cat-editor select {
      background:#0f0f0f; color:#fff; border:1px solid #2a2a2a; border-radius:8px; padding:6px 8px; min-width:150px;
    }
    .actions { display:flex; gap:6px; }
    .btn {
      padding:8px 10px; border:0; border-radius:8px; cursor:pointer; font-weight:700;
    }
    .btn-primary { background:#4ea1ff; color:#fff; }
    .btn-danger { background:#dc2626; color:#fff; }
    .btn-ghost  { background:#1b1b1b; color:#ddd; border:1px solid #2a2a2a; }

    .pager { display:flex; gap:6px; align-items:center; justify-content:center; margin-top:16px; }
    .pager button { padding:6px 10px; border-radius:8px; border:1px solid #2a2a2a; background:#111; color:#ddd; cursor:pointer; }
    .pager .now { font-weight:800; color:#fff; }

    @media (max-width:720px){
      .row { grid-template-columns: 1fr; }
      .right { align-items:stretch; min-width:0; }
      .cat-editor select { flex:1 1 100%; min-width:0; }
    }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
    </div>
  </header>

  <main>
    <h2>
      내 영상 관리
      <small id="adminBadge" class="badge" style="display:none;">(관리자 모드: 전체 표시)</small>
    </h2>
    <div class="toolbar">
      <button id="refreshBtn" class="btn btn-ghost">새로고침</button>
      <span id="status" class="msg"></span>
    </div>

    <div id="list" class="list"></div>
    <div class="pager">
      <button id="prevBtn">이전</button>
      <span id="pageInfo" class="now">1</span>
      <button id="nextBtn">다음</button>
    </div>
  </main>

  <!-- App scripts -->
  <script type="module">
    import { auth, db } from './js/firebase-init.js';
    import { onAuthStateChanged } from './js/auth.js';
    import {
      collection, query, where, orderBy, limit, getDocs, startAfter,
      doc, getDoc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    /* ---------- 카테고리: 라벨 fallback (미등록 코드 안전장치) ---------- */
    import { CATEGORY_GROUPS } from './js/categories.js?v=20250820';
    const labelMap = new Map(CATEGORY_GROUPS.flatMap(g => g.children.map(c => [c.value, c.label])));
    const labelOf = v => labelMap.get(v) || `(${v})`; // 알 수 없는 코드는 원시코드 표기

    /* ---------- DOM ---------- */
    const signupLink = document.getElementById('signupLink');
    const signinLink = document.getElementById('signinLink');
    const welcome    = document.getElementById('welcome');
    const listEl     = document.getElementById('list');
    const statusEl   = document.getElementById('status');
    const adminBadge = document.getElementById('adminBadge');

    const prevBtn    = document.getElementById('prevBtn');
    theNextBtn:
    const nextBtn    = document.getElementById('nextBtn');
    const pageInfo   = document.getElementById('pageInfo');
    const refreshBtn = document.getElementById('refreshBtn');

    const PAGE_SIZE = 30;

    let currentUser = null;
    let isAdmin = false;

    // 페이징 커서
    let cursors = [];  // 각 페이지 마지막 문서 스냅샷
    let page = 1;
    let reachedEnd = false;

    function escapeHTML(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function catChipsHTML(arr){
      if (!Array.isArray(arr) || !arr.length) return '<span class="sub">(카테고리 없음)</span>';
      return '<div class="cats">' + arr.map(v => `<span class="chip">${escapeHTML(labelOf(v))}</span>`).join('') + '</div>';
    }

    function buildSelect(name){
      // 개인자료(personal) 그룹은 서버 업로드 대상 아님 → 옵션에서 제외
      const opts = ['<option value="">선택안함</option>'];
      for (const g of CATEGORY_GROUPS){
        if (g.personal) continue;
        const inner = g.children.map(c => `<option value="${c.value}">${escapeHTML(c.label)}</option>`).join('');
        opts.push(`<optgroup label="${escapeHTML(g.label)}">${inner}</optgroup>`);
      }
      return `<select class="sel" data-name="${name}">${opts.join('')}</select>`;
    }

    function renderRow(docId, data){
      const cats = Array.isArray(data.categories) ? data.categories : [];
      const url  = data.url || '';
      const uid  = data.uid || '';
      const title = data.title || '';

      const row = document.createElement('div');
      row.className = 'row';
      row.dataset.id = docId;
      row.innerHTML = `
        <div class="meta">
          <div class="title">${escapeHTML(title || url)}</div>
          <div class="sub">${escapeHTML(url)}</div>
          ${catChipsHTML(cats)}
          ${isAdmin ? `<div class="sub">업로더: ${escapeHTML(uid)}</div>` : ''}
        </div>
        <div class="right">
          <div class="cat-editor">
            ${buildSelect('s1')}
            ${buildSelect('s2')}
            ${buildSelect('s3')}
          </div>
          <div class="actions">
            <button class="btn btn-primary btn-apply">카테고리변환</button>
            <button class="btn btn-danger btn-del">삭제</button>
          </div>
        </div>
      `;

      // 카테고리 변경
      row.querySelector('.btn-apply').addEventListener('click', async ()=>{
        const sels = Array.from(row.querySelectorAll('select.sel'));
        const chosen = sels.map(s => s.value).filter(v => v);
        if (chosen.length === 0){ alert('최소 1개의 카테고리를 선택하세요.'); return; }
        if (chosen.length > 3){ alert('카테고리는 최대 3개까지 가능합니다.'); return; }

        try{
          await updateDoc(doc(db,'videos', docId), { categories: chosen });
          statusEl.textContent = '변경 완료';
          // 라벨 즉시 갱신
          const meta = row.querySelector('.meta');
          meta.querySelectorAll('.cats, .sub.__uploader').forEach(n => n.remove());
          meta.insertAdjacentHTML('beforeend', catChipsHTML(chosen));
          if (isAdmin) meta.insertAdjacentHTML('beforeend', `<div class="sub __uploader">업로더: ${escapeHTML(uid)}</div>`);
        }catch(e){
          alert('변경 실패: ' + (e.message || e));
        }
      });

      // 삭제
      row.querySelector('.btn-del').addEventListener('click', async ()=>{
        if (!confirm('정말 삭제하시겠습니까?')) return;
        try{
          await deleteDoc(doc(db,'videos', docId));
          row.remove();
        }catch(e){
          alert('삭제 실패: ' + (e.message || e));
        }
      });

      return row;
    }

    function clearList(){ listEl.innerHTML = ''; }

    async function checkAdmin(uid){
      try {
        const s = await getDoc(doc(db,'admins', uid));
        return s.exists();
      } catch { return false; }
    }

    async function loadPage(p){
      if (!currentUser) return;
      statusEl.textContent = '읽는 중...';

      try{
        const base = collection(db,'videos');
        const parts = [];

        if (!isAdmin){
          parts.push(where('uid','==', currentUser.uid));
        }
        parts.push(orderBy('createdAt','desc'));
        parts.push(limit(PAGE_SIZE));

        if (p > 1){
          const cursor = cursors[p-2];
          if (cursor) parts.push(startAfter(cursor));
        }

        const q = query(base, ...parts);
        const snap = await getDocs(q);

        clearList();

        if (snap.empty){
          listEl.innerHTML = '<div class="sub">목록이 없습니다.</div>';
          reachedEnd = true;
        } else {
          snap.docs.forEach(d => listEl.appendChild(renderRow(d.id, d.data())));
          cursors[p-1] = snap.docs[snap.docs.length - 1];
          reachedEnd = (snap.size < PAGE_SIZE);
        }

        pageInfo.textContent = String(p);
        statusEl.textContent = '';

      }catch(e){
        console.error(e);
        statusEl.textContent = '읽기 실패: ' + (e.message || e);
      }
    }

    prevBtn.addEventListener('click', ()=>{
      if (page <= 1) return;
      page--;
      loadPage(page);
    });
    nextBtn.addEventListener('click', ()=>{
      if (reachedEnd) return;
      page++;
      loadPage(page);
    });
    refreshBtn.addEventListener('click', ()=>{
      cursors = [];
      page = 1;
      reachedEnd = false;
      loadPage(page);
    });

    onAuthStateChanged(auth, async (user)=>{
      const loggedIn = !!user;
      signupLink.classList.toggle("hidden", loggedIn);
      signinLink.classList.toggle("hidden", loggedIn);
      welcome.textContent = loggedIn ? `안녕하세요, ${user.displayName || '회원'}님` : "";

      if (!loggedIn){
        currentUser = null;
        statusEl.textContent = '로그인 후 이용하세요.';
        clearList();
        return;
      }

      currentUser = user;
      isAdmin = await checkAdmin(user.uid);
      adminBadge.style.display = isAdmin ? '' : 'none';

      cursors = [];
      page = 1;
      reachedEnd = false;
      loadPage(page);
    });
  </script>
</body>
</html>
