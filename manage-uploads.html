<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>내영상관리 - Copytube</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    main { max-width:980px; margin:96px auto 40px; padding:0 16px; }
    .row { display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center;
           background:#1b1b1b; border:1px solid #333; border-radius:10px; padding:10px; }
    .meta { font-size:12px; color:#9aa0a6; margin-top:2px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .cats { display:flex; flex-direction:column; gap:2px; font-size:12px; color:#e6e6e6; }
    .actions { display:flex; gap:8px; }
    .btn { padding:8px 12px; border:0; border-radius:8px; cursor:pointer; font-weight:800; }
    .btn.del{ background:#dc2626; color:#fff; }
    .pager { display:flex; gap:6px; justify-content:center; margin-top:12px; }
    .pager button{ padding:6px 10px; border-radius:8px; border:1px solid #333; background:#111; color:#ddd; cursor:pointer; }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon hidden" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnGoCategory" class="menu-strong" type="button">카테고리 선택</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main>
    <h2>내영상관리</h2>
    <div id="msg" class="welcome" style="margin:6px 0 10px;"></div>
    <div id="list" style="display:flex; flex-direction:column; gap:8px;"></div>
    <div id="pager" class="pager"></div>
  </main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/manage-uploads.js?v=20250821"></script>
</body>
</html>
