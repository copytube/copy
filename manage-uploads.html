<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>내 영상 관리 - CopyTube</title>

  <!-- CSP (보안 강화) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>

  <style>
    main { max-width:1000px; margin:96px auto 40px; padding:0 16px; }
    h2 { display:flex; align-items:center; gap:10px; }
    .admin-badge{ font-size:12px; color:#9ef01a; font-weight:700; }
    .msg { margin:8px 0 12px; color:#ccc; min-height:1.2em; white-space:pre-line; }

    .row{
      display:flex; gap:10px; align-items:flex-start;
      background:#1b1b1b; border:1px solid #333; border-radius:10px;
      padding:10px;
    }
    .row .sel{ margin-top:4px; }
    .row .meta{ display:flex; flex-direction:column; gap:6px; min-width:0; flex:1; }
    .row .title{ font-weight:800; overflow-wrap:anywhere; }
    .row .url{ font-size:12px; color:#9aa0a6; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .catbox{ display:flex; flex-direction:column; gap:4px; font-size:13px; }
    .catline{ display:inline-block; background:#0f0f0f; border:1px solid #2a2a2a; border-radius:6px; padding:4px 8px; width:max-content; }
    .ops{ display:flex; gap:8px; align-items:center; }
    .btn{ padding:8px 12px; border:0; border-radius:8px; cursor:pointer; font-weight:800; }
    .btn.delete{ background:#dc2626; color:#fff; }
    .btn.refresh{ background:#374151; color:#fff; }
    .pager{ display:flex; gap:8px; margin:12px 0 0; align-items:center; }
    .pager button{ padding:8px 12px; border:0; border-radius:8px; background:#111; color:#ddd; cursor:pointer; }
    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <!-- 상단바 -->
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon hidden" aria-label="menu">三</button>

      <!-- 드롭다운 -->
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" type="button">CopyTube는…</button>
        <button id="btnMyUploads" type="button">내영상관리</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main>
    <h2>
      내 영상 관리
      <small id="adminBadge" class="admin-badge hidden">(관리자 모드: 전체 표시)</small>
    </h2>
    <div class="msg" id="msg"></div>

    <div class="ops">
      <button id="btnRefresh" class="btn refresh" type="button">새로고침</button>
    </div>

    <div id="list" style="display:flex;flex-direction:column;gap:8px;margin-top:10px;"></div>

    <div class="pager">
      <button id="btnPrev" type="button" class="hidden">← 이전</button>
      <span id="pageInfo" style="color:#9aa0a6;"></span>
      <button id="btnNext" type="button" class="hidden">다음 →</button>
    </div>
  </main>

  <!-- 모듈 스크립트 -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/manage-uploads.js?v=20250820-1"></script>
</body>
</html>
