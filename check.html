<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>copytube - Firebase 점검</title>

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self'
      https://firestore.googleapis.com
      https://identitytoolkit.googleapis.com
      https://securetoken.googleapis.com
      https://firebaseinstallations.googleapis.com
      https://www.googleapis.com
      https://www.gstatic.com;
    img-src 'self' data:;
    frame-src https://www.youtube.com https://www.youtube-nocookie.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body { padding: 96px 24px 24px; }
    .card { border: 1px solid #333; border-radius: 12px; padding: 16px; margin: 12px 0; background:#111; }
    pre { background:#0b0b0b; padding:12px; border-radius:8px; overflow:auto; color:#cfcfcf; }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a href="./"><img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/></a>
    </div>
  </header>

  <h1>Firebase 점검</h1>
  <div class="card"><div id="basic"></div></div>
  <div class="card"><h3>연결/상태</h3><div id="status">초기화 중…</div></div>
  <div class="card">
    <h3>네트워크 진단</h3>
    <pre id="netlog">대기 중…</pre>
  </div>

  <script type="module">
    import { app, auth } from './js/firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js';

    const $ = (id)=>document.getElementById(id);
    const status=$('status'), netlog=$('netlog');

    $('basic').innerHTML = `
      <div>projectId: <b>${app.options?.projectId}</b></div>
      <div>authDomain: <b>${app.options?.authDomain}</b></div>
    `;
    onAuthStateChanged(auth, (user) => {
      status.textContent = user ? `로그인됨 (uid=${user.uid}, name=${user.displayName||''})` : '로그아웃됨';
    });

    async function ping(url){
      try{
        const r = await fetch(url, { mode:'no-cors' });
        return true;
      }catch{ return false; }
    }
    (async ()=>{
      const lines = [];
      lines.push('[네트워크 진단 시작]');
      lines.push('navigator.onLine = ' + (navigator.onLine ? 'true':'false'));
      const targets = [
        ['gstatic (SDK)', 'https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js'],
        ['firestore', 'https://firestore.googleapis.com/google.firestore.v1.Firestore/'],
        ['identitytoolkit', 'https://identitytoolkit.googleapis.com'],
        ['securetoken', 'https://securetoken.googleapis.com'],
        ['installations', 'https://firebaseinstallations.googleapis.com'],
      ];
      for (const [name, url] of targets){
        const ok = await ping(url);
        lines.push(`${ok?'✓':'✗'} ${name}: ${ok ? 'OK' : 'Failed to fetch'}`);
      }
      lines.push('[끝]');
      netlog.textContent = lines.join('\\n');
    })();
  </script>
</body>
</html>
