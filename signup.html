<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>회원가입 - CopyTube</title>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://firebaseinstallations.googleapis.com https://www.googleapis.com https://www.gstatic.com https://firestore.googleapis.com;
    img-src 'self' data:;
    frame-src https://www.youtube.com https://www.youtube-nocookie.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    main { max-width:480px; margin:96px auto 40px; padding:0 16px; }
    label { display:block; margin-top:14px; font-size:14px; }
    input { width:100%; padding:10px; margin-top:6px; box-sizing:border-box; border:1px solid #333; border-radius:6px; background:#000; color:#fff; }
    button { margin-top:18px; width:100%; padding:12px; border:0; border-radius:8px; background:#10b981; color:#fff; font-weight:700; cursor:pointer; }
    .msg { margin-top:10px; font-size:13px; color:#ccc; white-space:pre-line; min-height:1.2em; }
    .small { color:#9aa0a6; font-size:12px; margin-top:6px; }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand"><a href="./"><img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/></a></div>
    <div class="right"><a class="link" href="signin.html">Sign in</a></div>
  </header>

  <main>
    <h2>회원가입</h2>
    <form id="signupForm">
      <label>닉네임 또는 이메일
        <input id="nickOrEmail" placeholder="예: coolboy 또는 coolboy@example.com" autocomplete="username" required/>
      </label>
      <div class="small">이메일을 쓰면 그 이메일로 가입되고, 닉네임만 쓰면 내부적으로 <code>닉@copytube.local</code> 로 가입됩니다.</div>
      <label>비밀번호
        <input id="password" type="password" autocomplete="new-password" required/>
      </label>
      <label>비밀번호 확인
        <input id="password2" type="password" autocomplete="new-password" required/>
      </label>
      <button>가입하기</button>
    </form>
    <div class="msg" id="msg"></div>
    <p style="margin-top:12px;">이미 계정이 있나요? <a class="link" href="signin.html">Sign in</a></p>
  </main>

  <script type="module">
    import { auth } from './js/firebase-init.js';
    import { createUserWithEmailAndPassword, updateProfile } from './js/auth.js';
    import { db } from './js/firebase-init.js';
    import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const $ = id => document.getElementById(id);
    const msg = $('msg');

    function sanitizeNick(n){
      return (n||'').trim().toLowerCase().replace(/[^a-z0-9._-]/g,'').slice(1, 24);
    }
    function normalizeLogin(raw){
      const hasAt=/@/.test(raw);
      if(hasAt) return { email: raw.trim(), nickname: raw.split('@')[0].trim() || null };
      const nick = sanitizeNick(raw) || 'user';
      return { email: `${nick}@copytube.local`, nickname: nick };
    }

    async function reserveNickname(uid, nick){
      if(!nick) return true; // 이메일 가입 등
      const ref = doc(db,'usernames', nick);
      const snap = await getDoc(ref);
      if (snap.exists()){
        // 이미 다른 사람이 선점
        return snap.data().uid === uid;
      }
      await setDoc(ref, { uid, createdAt: serverTimestamp() });
      return true;
    }

    document.getElementById('signupForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent='가입 처리 중...';

      const raw = $('nickOrEmail').value.trim();
      const pass = $('password').value;
      const pass2= $('password2').value;

      if(!raw || !pass){ msg.textContent='닉네임/이메일과 비밀번호를 입력하세요.'; return; }
      if(pass !== pass2){ msg.textContent='비밀번호가 일치하지 않습니다.'; return; }

      try{
        const { email, nickname } = normalizeLogin(raw);
        const cred = await createUserWithEmailAndPassword(auth, email, pass);

        // 닉네임 예약 (중복 방지)
        if (nickname){
          const ok = await reserveNickname(cred.user.uid, nickname);
          if(!ok){ msg.textContent='이미 사용중인 닉네임입니다. 다른 닉네임을 사용해주세요.'; return; }
          await updateProfile(cred.user, { displayName: nickname });
        }

        // users/{uid} 문서 작성
        await setDoc(doc(db,'users', cred.user.uid), {
          displayName: nickname || null,
          createdAt: serverTimestamp(),
          disabled: false
        }, { merge:true });

        msg.textContent='가입 완료! 자동으로 홈으로 이동합니다...';
        location.href='./';
      }catch(e){
        msg.textContent = '가입 실패: ' + (e.message || e);
      }
    });
  </script>
</body>
</html>
