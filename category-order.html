<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>카테고리 순서 세팅 - CopyTube</title>

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body{ padding-top:72px; }
    main{ max-width:980px; margin:0 auto; padding:16px; }

    .hint{ color:#9aa0a6; font-size:14px; margin:6px 0 12px; }

.grid{
  display:grid;
  /* 가운데 열을 내용 크기(max-content) 만큼만 차지하게 */
  grid-template-columns: minmax(0,1fr) max-content minmax(0,1fr);
  gap:8px; /* 가운데 열이 줄어든 만큼 전체 간격도 살짝 줄여 줌(선택사항) */
  align-items:start;
}

    .col{
      border:1px solid var(--border);
      background:#101010;
      border-radius:10px;
      min-height:220px;
      padding:10px;
    }
    .col h3{
      margin:0 0 8px;
      font-size:16px;
    }
    .list{
      display:flex; flex-direction:column; gap:6px;
    }
    .item{
      background:#0f0f0f; border:1px solid #2a2a2a; border-radius:8px;
      padding:8px 10px; cursor:pointer; user-select:none;
    }
    .item:hover{ border-color:#3a3a3a; }

.mid{
  display:flex; flex-direction:column; align-items:center; gap:10px;
  width:max-content; /* 중간 열 폭을 내부 콘텐츠(리셋 버튼) 크기에 딱 맞춤 */
}
    .arrow{
      width:40px; height:40px; border-radius:10px; border:1px solid #2a2a2a;
      background:#151515; color:#ddd; display:flex; align-items:center; justify-content:center;
      font-size:18px; user-select:none;
    }
    .reset{
      margin-top:auto;
      padding:8px 12px; border-radius:8px; border:1px solid #2a2a2a; background:#111; color:#fff; cursor:pointer;
    }

    .row-right{ margin-top:12px; display:flex; justify-content:flex-end; }
    .btn-primary{ background:#4ea1ff; color:#fff; font-weight:800; border:0; border-radius:8px; padding:10px 16px; cursor:pointer; }
    .msg{ margin-top:8px; min-height:1.2em; color:#ccc; font-size:13px; white-space:pre-line; }
  </style>
</head>
<body>
  <!-- 상단바 -->
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" type="button">CopyTube는…</button>
        <button id="btnMyUploads" type="button">내영상관리</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main>
    <h2>카테고리 순서 세팅</h2>
    <p class="hint">왼쪽 목록에서 <b>위에서부터 차례대로</b> 눌러 오른쪽으로 보낸 뒤, 아래의 <b>확인</b>을 누르세요.<br/>오른쪽으로 보낸 항목이 새 순서가 되고, <b>선택하지 않은 항목은 남은 순서대로</b> 뒤에 이어집니다.</p>

    <div class="grid">
      <div class="col">
        <h3>현재 순서</h3>
        <div id="leftList" class="list"></div>
      </div>

      <div class="mid">
        <div class="arrow">→</div>
        <button id="btnReset" class="reset" type="button">Reset</button>
      </div>

      <div class="col">
        <h3>새 순서(여기로 보냄)</h3>
        <div id="rightList" class="list"></div>
      </div>
    </div>

    <div class="row-right">
      <button id="btnConfirm" class="btn-primary" type="button">확인</button>
    </div>
    <div id="msg" class="msg"></div>
  </main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/categories.js"></script>
  <script type="module" src="js/category-order.js?v=20250824"></script>
</body>
</html>
