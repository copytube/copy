<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Copytube - 영상 보기</title>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    :root { --app-vh: 100vh; }
    @supports (height: 100svh) { :root { --app-vh: 100svh; } }

    #videoContainer{
      height: var(--app-vh);
      overflow-y: scroll;
      overscroll-behavior-y: contain;
      scroll-snap-type: y mandatory;
      background:#000;
    }
    .video{
      height: var(--app-vh);
      scroll-snap-align: start;
      scroll-snap-stop: always;
      display:flex; align-items:center; justify-content:center;
      position:relative; background:#000;
      user-select:none;
    }
    .video iframe{ width:100%; height:100%; border:0; }

    .thumb{ width:100%; height:100%; display:flex; align-items:center; justify-content:center; position:relative; background:#000; }
    .thumb img{ max-width:100%; max-height:100%; object-fit: contain; border:0; }
    .playhint{ position:absolute; bottom:16px; left:50%; transform:translateX(-50%); padding:6px 10px; border-radius:6px; background:rgba(0,0,0,.45); color:#fff; font-size:13px; }
    .mute-tip{ position:absolute; top:14px; right:12px; background:rgba(0,0,0,.55); color:#fff; font-size:12px; padding:6px 10px; border-radius:999px; pointer-events:none; opacity:.9; }

    #topbar{ transition: transform .25s ease; will-change: transform; }
    #topbar.hide{ transform: translateY(-100%); }
    #dropdownMenu.show{ pointer-events:auto; }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="#" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>

    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <!-- ▼ 로그인 여부와 무관하게 메뉴 버튼 표시 -->
      <button id="menuBtn" class="icon" aria-label="menu">三</button>

      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" type="button">CopyTube는…</button>
        <button id="btnGoCategory" class="menu-strong" type="button">카테고리 선택</button>
        <button id="btnMyUploads" type="button">내영상관리</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main id="videoContainer"></main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/watch.js?v=20250821-public"></script>
</body>
</html>
