<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CopyTube는…</title>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body{ padding-top:72px; }
    main{ max-width:900px; margin:0 auto; padding:16px; }
    h2{ margin:8px 0 12px; }
    .admin-bar{
      display:flex; gap:8px; align-items:center; margin:6px 0 12px;
      justify-content:flex-start; /* admin 버튼 좌측 정렬 */
    }
    .admin-bar .btn{ padding:8px 12px; border-radius:8px; border:1px solid #2a2a2a; background:#111; color:#fff; cursor:pointer; }
    .card{
      border:1px solid var(--border); background:#101010; border-radius:10px; padding:12px; margin:12px 0;
    }
    .field{ display:flex; flex-direction:column; gap:6px; margin-top:8px; }
    textarea{
      width:100%; min-height:120px; resize:vertical; padding:10px; border-radius:8px;
      border:1px solid #333; background:#000; color:#fff; box-sizing:border-box;
    }
    .row-right{ display:flex; justify-content:flex-end; margin-top:8px; }
    .btn-primary{ background:#4ea1ff; color:#fff; font-weight:800; border:0; border-radius:8px; padding:10px 14px; cursor:pointer; }
    .msg{ margin-top:8px; font-size:13px; color:#ccc; min-height:1.2em; white-space:pre-line; }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" class="menu-strong" type="button">CopyTube는…</button>
        <button id="btnMyUploads" type="button">내영상관리</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main>
    <h2>CopyTube는…</h2>
    <div class="card">
      <p>간단 소개 텍스트… (원하시는 내용으로 수정)</p>
    </div>

    <!-- 관리자 전용 버튼(좌측 정렬) -->
    <div class="admin-bar">
      <button id="btnAdminMsgs" class="btn" style="display:none;">메시지 확인</button>
      <button id="btnAdminMembers" class="btn" style="display:none;">회원관리</button>
    </div>

    <!-- 의견함 -->
    <div class="card">
      <h3 style="margin:0 0 6px;">의견 보내기</h3>
      <p style="margin:0 0 6px; color:#9aa0a6; font-size:13px;">로그인 후 전송할 수 있어요. 버그 신고/기능 제안/카테고리 추가 요청 등 무엇이든 환영합니다.</p>
      <div class="field">
        <textarea id="feedback" maxlength="2000" placeholder="최대 2,000자까지 입력"></textarea>
      </div>
      <div class="row-right">
        <button id="btnSend" class="btn-primary">전송</button>
      </div>
      <div id="msg" class="msg"></div>
    </div>
  </main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/admin-common.js"></script>
  <script type="module" src="js/about.js?v=20250822"></script>
</body>
</html>
