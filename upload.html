<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>추천영상 등록 - CopyTube</title>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    main { max-width:900px; margin:96px auto 40px; padding:0 16px; }
    h2 { margin:8px 0 12px; }
    .controls-grid{
      display:grid; grid-template-columns:minmax(160px,40%) 1fr 1fr; grid-template-rows:auto auto;
      gap:10px; align-items:stretch; margin:10px 0 8px;
    }
    .order-col{ display:grid; grid-template-rows:1fr 1fr; gap:10px; }
    .pill-radio{ display:flex; align-items:center; gap:10px; padding:12px 14px; border-radius:10px; background:#121212; border:1px solid #2a2a2a; color:#e5e7eb; font-weight:700; }
    .pill-radio input{ accent-color:#4ea1ff; transform:scale(1.1); }
    .btn-clip,.btn-submit{ grid-row:span 2; display:flex; align-items:center; justify-content:center; text-align:center; border:0; border-radius:12px; cursor:pointer; font-weight:800; line-height:1.2; padding:0 12px; min-height:96px; }
    @media (min-width:900px){ .btn-clip,.btn-submit{ min-height:110px; } }
    .btn-clip{ background:#22c55e; color:#fff; font-size:16px; white-space:normal; word-break:keep-all; }
    .btn-submit{ background:#4ea1ff; color:#fff; font-size:16px; }
    .msg{ margin-top:10px; font-size:13px; color:#ccc; white-space:pre-line; min-height:1.2em; }
    details.help{ margin:10px 0 8px; }
    details.help summary{ cursor:pointer; user-select:none; font-weight:800; color:#e5e7eb; list-style:disclosure-closed; }
    details.help[open] summary{ list-style:disclosure-open; }
    .help-body{ margin-top:8px; color:#bfc6ce; font-size:14px; line-height:1.6; }
    .group{ border:1px solid var(--border); border-radius:12px; background:var(--bg-3); padding:8px; margin:8px 0; text-align:left; max-width:900px; margin-left:auto; margin-right:auto; }
    .group legend{ padding:0 4px; font-weight:800; font-size:15px; color:#eee; margin-bottom:0; line-height:1.05; display:inline-flex; gap:6px; align-items:center; }
    .group .subnote{ font-size:12px; color:#9aa0a6; margin-left:6px; }
    .child-grid{ margin-top:0; display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:4px; }
    @media (min-width:900px){ .child-grid{ grid-template-columns:repeat(4, minmax(0,1fr)); } }
    .child-grid label{ background:#0f0f0f; border:1px solid #2a2a2a; border-radius:8px; padding:6px 8px; font-size:14px; line-height:1.2; display:flex; gap:6px; align-items:center; justify-content:flex-start; }
    .rename-btn{ margin-left:auto; font-size:12px; padding:4px 6px; border-radius:6px; border:1px solid #2a2a2a; background:#151515; color:#bfc6ce; cursor:pointer; }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" type="button">CopyTube는…</button>
        <button id="btnMyUploads" type="button">내영상관리</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main>
    <h2>추천영상 등록</h2>

    <label style="display:block;margin-top:14px;">YouTube 공유 URL들 (여러 줄 가능)
      <textarea id="urls" rows="3" placeholder="https://youtu.be/aaa...&#10;https://www.youtube.com/watch?v=bbb...&#10;..." style="width:100%;padding:12px;margin-top:6px;border-radius:8px;border:1px solid #333;background:#000;color:#fff;"></textarea>
    </label>

    <div class="controls-grid" id="controlsGrid">
      <div class="order-col">
        <label class="pill-radio"><input type="radio" name="order" value="bottom" checked> 아래부터 등록</label>
        <label class="pill-radio"><input type="radio" name="order" value="top"> 위부터 등록</label>
      </div>
      <button id="btnPaste" class="btn-clip" type="button" title="클립보드에서 붙여넣기">클립보드<br/>붙여넣기</button>
      <button id="btnSubmitTop" class="btn-submit" type="button">등록</button>
    </div>

    <div id="msgTop" class="msg"></div>

    <details class="help" id="pasteHelp">
      <summary>붙여넣기 도움말</summary>
      <div class="help-body">
        • 입력칸에 한 줄당 1개의 URL을 넣고, 카테고리 선택 후 “등록”하세요.<br/>
        • “아래부터/위부터” 옵션으로 등록 순서를 조절할 수 있어요.
      </div>
    </details>

    <p style="margin:10px 0 6px;color:#bfc6ce;">카테고리는 <b>최대 3개</b>까지 선택 가능합니다.</p>
    <div id="cats"><!-- JS 렌더 --></div>

    <button id="btnSubmitBottom" class="btn-submit" type="button" style="width:100%;margin-top:10px;min-height:56px;">등록</button>

    <div id="msg" class="msg"></div>
  </main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <!-- ⬇️ 캐시 우회를 위해 v=1.2.1로 호출 -->
  <script type="module" src="js/upload.js?v=1.2.1"></script>
</body>
</html>
