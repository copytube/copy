<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>추천영상등록 - Copytube</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    main { max-width:640px; margin:96px auto 40px; padding:0 16px; }
    label { display:block; margin-top:14px; font-size:14px; }
    input[type="text"]{
      width:100%; padding:10px; margin-top:6px; box-sizing:border-box;
      border:1px solid #333; border-radius:8px; background:#000; color:#fff;
    }
    .note { font-size:12px; color:#9aa0a6; margin-top:6px; }
    .btn-primary{
      margin-top:18px; width:100%; padding:12px; border:0; border-radius:8px;
      background:#4ea1ff; color:#fff; font-weight:700; cursor:pointer;
    }
    .msg { margin-top:10px; font-size:13px; color:#ccc; min-height:1.2em; white-space:pre-line; }
    .categories.radios{
      display:grid; grid-template-columns:repeat(2, minmax(0,1fr));
      gap:10px; margin-top:6px;
    }
    @media (min-width:900px){
      .categories.radios{ grid-template-columns:repeat(4, minmax(0,1fr)); }
    }
    .categories.radios label{
      background:#0f0f0f; border:1px solid #2a2a2a; border-radius:8px;
      padding:10px; font-size:14px; display:flex; gap:8px; align-items:center;
    }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
    </div>
  </header>

  <main>
    <h2>추천영상 등록</h2>

    <label>YouTube 공유 URL
      <input id="url" type="text" placeholder="https://youtu.be/... 또는 https://www.youtube.com/watch?v=..." autocomplete="off" />
    </label>
    <div class="note">※ URL 입력칸을 탭/클릭하면 클립보드 내용을 자동으로 붙여넣습니다. (권한 필요)</div>

    <p style="margin:14px 0 6px;">카테고리(최대 3개)</p>
    <div id="cats" class="categories radios" style="text-align:left;"></div>

    <button id="submitBtn" class="btn-primary">등록</button>
    <div id="msg" class="msg"></div>
  </main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/categories.js"></script>
  <script type="module">
    import { auth, db } from './js/firebase-init.js';
    import { onAuthStateChanged } from './js/auth.js';
    import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { flattenPublicCategories } from './js/categories.js';

    const $ = (s)=>document.querySelector(s);
    const urlInput = $('#url');
    const catsBox  = $('#cats');
    const msg      = $('#msg');

    /* ---------- 로그인 상태 표시 ---------- */
    onAuthStateChanged(auth, (user)=>{
      $('#signupLink').classList.toggle('hidden', !!user);
      $('#signinLink').classList.toggle('hidden', !!user);
      $('#welcome').textContent = user ? `안녕하세요, ${user.displayName||'회원'}님` : '';
      if(!user){ msg.textContent = '로그인 후 등록 가능합니다.'; }
    });

    /* ---------- 카테고리 체크박스 렌더(공개 카테고리만) ---------- */
    function renderCats(){
      const items = flattenPublicCategories(); // [{value,label}]
      catsBox.innerHTML = items.map(c =>
        `<label><input type="checkbox" class="cat" value="${c.value}"> ${c.label}</label>`
      ).join('');
    }
    renderCats();

    /* ---------- URL 추출 도우미 ---------- */
    function findFirstYoutubeUrl(text){
      if (!text) return '';
      // youtube.com/watch, youtu.be, /shorts/, /embed/ 모두 허용
      const re = /(https?:\/\/(?:www\.)?(?:youtube\.com\/watch\?[^ \n]*v=[^ \n&]+|youtube\.com\/shorts\/[^ \n?&/]+|youtube\.com\/embed\/[^ \n?&/]+|youtu\.be\/[^ \n?&/]+))/i;
      const m = text.match(re);
      return m ? m[1] : '';
    }
    function extractId(url){
      const m = String(url).match(/(?:youtu\.be\/|v=|shorts\/|embed\/)([^?&/]+)/);
      return m ? m[1] : '';
    }

    /* ---------- 자동 붙여넣기(클립보드) ---------- */
    let didAutoPaste = false;
    let pasteNoticeShown = false;

    async function tryAutoPaste(){
      if (didAutoPaste) return;
      // 값이 이미 있으면 자동 붙여넣기 생략
      if (urlInput.value.trim()) { didAutoPaste = true; return; }

      try{
        // 권한 사전 체크(지원 브라우저만)
        try{
          const perm = await navigator.permissions?.query({ name: 'clipboard-read' });
          if (perm && perm.state === 'denied') throw new Error('clipboard_denied');
        }catch{ /* 일부 브라우저는 permissions 비지원 */ }

        if (!('clipboard' in navigator)) throw new Error('clipboard_unavailable');

        const text = await navigator.clipboard.readText();
        const candidate = findFirstYoutubeUrl(text?.trim() || '');
        if (text){
          urlInput.value = candidate || text.trim();
          if (!pasteNoticeShown){
            msg.textContent = '클립보드에서 자동 붙여넣기 했습니다.';
            pasteNoticeShown = true;
          }
        }
      }catch(e){
        // 권한 거부/미지원 시 안내만 (흐름 차단 X)
        if (!pasteNoticeShown){
          msg.textContent = '자동 붙여넣기를 사용할 수 없습니다. 브라우저 권한을 허용하시거나 직접 붙여넣기 해주세요.';
          pasteNoticeShown = true;
        }
      }finally{
        didAutoPaste = true;
      }
    }

    // 사용자 제스처 타이밍에 시도
    urlInput.addEventListener('focus', tryAutoPaste);
    urlInput.addEventListener('pointerdown', tryAutoPaste);
    urlInput.addEventListener('keydown', (e)=>{ if(!didAutoPaste) tryAutoPaste(); });

    /* ---------- 등록 버튼 ---------- */
    document.getElementById('submitBtn').addEventListener('click', async ()=>{
      msg.textContent = '등록 중...';
      const user = auth.currentUser;
      if(!user){ msg.textContent = '로그인 후 이용하세요.'; return; }

      const raw = urlInput.value.trim();
      const url = findFirstYoutubeUrl(raw) || raw;
      if(!extractId(url)){ msg.textContent = '유효한 YouTube URL을 입력하세요.'; return; }

      const selected = Array.from(document.querySelectorAll('.cat:checked')).map(c=>c.value);
      if(selected.length > 3){ msg.textContent = '카테고리는 최대 3개까지 선택 가능합니다.'; return; }
      const cats = selected.length ? selected : ['etc'];

      // oEmbed로 제목 가져오기(실패해도 진행)
      async function fetchYTTitle(u){
        try{
          const r = await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(u)}&format=json`);
          if(!r.ok) throw new Error('oEmbed 실패');
          const j = await r.json();
          return j.title || '';
        }catch{ return ''; }
      }
      const title = (await fetchYTTitle(url)) || url;

      try{
        await addDoc(collection(db,'videos'), {
          url, title, categories: cats, uid: user.uid, createdAt: serverTimestamp()
        });
        msg.textContent = '등록 완료!';
        urlInput.value = '';
        document.querySelectorAll('.cat:checked').forEach(c=> c.checked=false);
        didAutoPaste = false; // 다음 등록 때도 자동 붙여넣기 시도
      }catch(e){
        msg.textContent = `오류: ${e.message||e}`;
      }
    });
  </script>
</body>
</html>
