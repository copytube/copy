<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>추천영상등록 - Copytube</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
    </div>
  </header>

  <main class="intro" style="align-items:flex-start; padding-top:96px;">
    <div style="max-width:640px; width:100%; text-align:left;">
      <h2>추천영상 등록</h2>
      <label style="display:block;margin-top:14px;">YouTube 공유 URL
        <input id="url" placeholder="https://youtu.be/..." style="width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #333;background:#000;color:#fff;"/>
      </label>

      <p style="margin:14px 0 6px;">카테고리(최대 3개)</p>
      <div id="cats" class="categories radios" style="text-align:left;"><!-- JS 렌더링 --></div>

      <button id="submitBtn" style="margin-top:18px;width:100%;padding:12px;border:0;border-radius:8px;background:#4ea1ff;color:#fff;font-weight:700;cursor:pointer;">등록</button>
      <div id="msg" class="welcome" style="margin-top:10px;"></div>
    </div>
  </main>

  <script type="module">
    import { auth, db } from './js/firebase-init.js';
    import { onAuthStateChanged } from './js/auth.js';
    import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { renderCategoryCheckboxes } from './js/categories.js';

    const $ = (s)=>document.querySelector(s);
    const msg = $('#msg');

    // 카테고리 체크박스 렌더링
    renderCategoryCheckboxes(document.getElementById('cats'), 'cat');

    onAuthStateChanged(auth, (user)=>{
      $('#signupLink').classList.toggle('hidden', !!user);
      $('#signinLink').classList.toggle('hidden', !!user);
      $('#welcome').textContent = user ? `안녕하세요, ${user.displayName||'회원'}님` : '';
      if(!user){ msg.textContent = '로그인 후 등록 가능합니다.'; }
    });

    function extractId(url){
      const m = String(url).match(/(?:youtu\.be\/|v=|shorts\/)([^?&/]+)/);
      return m ? m[1] : '';
    }

    async function fetchYTTitle(url){
      try{
        const r = await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`);
        if(!r.ok) throw new Error('oEmbed 실패');
        const j = await r.json();
        return j.title || '';
      }catch(e){
        return '';
      }
    }

    document.getElementById('submitBtn').addEventListener('click', async ()=>{
      msg.textContent = '등록 중...';
      const user = auth.currentUser;
      if(!user){ msg.textContent = '로그인 후 이용하세요.'; return; }

      const url = $('#url').value.trim();
      if(!extractId(url)){ msg.textContent = '유효한 YouTube URL을 입력하세요.'; return; }

      const selected = Array.from(document.querySelectorAll('.cat:checked')).map(c=>c.value);
      if(selected.length > 3){ msg.textContent = '카테고리는 최대 3개까지 선택 가능합니다.'; return; }
      const cats = selected.length ? selected : ['etc'];

      const title = (await fetchYTTitle(url)) || url;

      try{
        await addDoc(collection(db,'videos'), {
          url, title, categories: cats,
          uid: user.uid, createdAt: serverTimestamp()
        });
        msg.textContent = '등록 완료!';
        $('#url').value = '';
        document.querySelectorAll('.cat:checked').forEach(c=> c.checked=false);
      }catch(e){
        msg.textContent = `오류: ${e.message||e}`;
      }
    });
  </script>
</body>
</html>
