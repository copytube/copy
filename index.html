<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Copytube - Shorts</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header id="topbar">
  <div><strong>Copytube</strong></div>
  <div class="right">
    <a id="signupLink" href="signup.html">Sign up</a>
    <a id="signinLink" href="signin.html">Sign in</a>
    <span id="welcome"></span>
    <button id="menuBtn" class="hidden">三</button>
  </div>
</header>

<!-- 안내 + 카테고리 (첫 화면에서 같이 보임) -->
<section id="categorySection" class="intro">
  <div>
    <p>쇼츠처럼 화면을 올려 영상 시청하세요.</p>
    <h3>카테고리 선택</h3>
    <div class="categories">
      <label><input type="checkbox" class="cat" value="all" checked> 전체보기</label>
      <label><input type="checkbox" class="cat" value="review"> 영상리뷰</label>
      <label><input type="checkbox" class="cat" value="edu"> 교육</label>
      <label><input type="checkbox" class="cat" value="life"> 생활팁</label>
      <label><input type="checkbox" class="cat" value="cook"> 요리</label>
      <label><input type="checkbox" class="cat" value="fun"> 유머</label>
      <label><input type="checkbox" class="cat" value="music"> 음악</label>
      <label><input type="checkbox" class="cat" value="exercise"> 운동</label>
      <label><input type="checkbox" class="cat" value="politics"> 정치</label>
      <label><input type="checkbox" class="cat" value="christian"> 기독교</label>
      <label><input type="checkbox" class="cat" value="etc"> 미분류</label>
    </div>
  </div>
</section>


  <!-- 영상 리스트 -->
  <main id="videoContainer">
    <!-- JS에서 채움 -->
  </main>

  <!-- 플로팅 메뉴 -->
  <div id="floatingMenu" class="hidden">
    <button onclick="signOut()">Sign out</button>
    <button onclick="location.href='upload.html'">추천영상등록</button>
    <button onclick="scrollToCategory()">Category 선택</button>
  </div>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/shorts.js"></script>
</body>
</html>
