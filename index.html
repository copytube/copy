<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Copytube - Shorts</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="#" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>

    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon hidden" aria-label="menu">三</button>

      <!-- 로그인 시 三 클릭하면 표시 -->
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnGoCategory" class="menu-strong" type="button">Category 선택</button>
        <button id="btnMyUploads" type="button">업로드영상</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <!-- 첫 화면: 안내 + 카테고리(체크박스를 라디오처럼 사용) -->
  <section id="categorySection" class="intro">
    <div>
      <p class="lead">쇼츠처럼 화면을 올려 영상 시청하세요.</p>
      <p class="sublead">첫 시청 시 <strong>음소거를 해제</strong>해 주세요. (모바일은 첫 스와이프/탭, PC는 스크롤/키 입력/클릭 시 소리 허용)</p>
      <h3>카테고리 선택</h3>

      <div id="catWrap" class="categories radios"><!-- JS가 렌더링 --></div>
    </div>
  </section>

  <!-- 쇼츠 영역 -->
  <main id="videoContainer"></main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/shorts.js"></script>
</body>
</html>
