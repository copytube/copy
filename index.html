<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Copytube - 카테고리 선택</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* --- 그룹형 카테고리 전용 보조 스타일(기존 CSS와 함께 사용) --- */
    .hrow{display:flex; align-items:center; justify-content:center; gap:10px; margin:12px 0 10px;}
    .hrow h3{margin:0; font-size:1.1rem;}
    .btn-primary{
      padding:10px 14px; border:0; border-radius:8px;
      background:#4ea1ff; color:#fff; font-weight:700; cursor:pointer; font-size:1rem;
    }
    .cat-all{ margin:8px auto 14px; display:inline-flex; gap:8px; align-items:center; background:#1b1b1b; border:1px solid #333; padding:8px 12px; border-radius:10px; }

    .group{
      border:1px solid var(--border); border-radius:12px; background:var(--bg-3);
      padding:12px; margin:10px 0;
    }
    .group legend{
      padding:0 6px; font-weight:800; font-size:15px; color:#eee;
    }
    .group .parent{ display:inline-flex; gap:8px; align-items:center; }
    .child-grid{
      margin-top:8px;
      display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:8px;
    }
    @media (min-width:900px){ .child-grid{ grid-template-columns:repeat(4,minmax(0,1fr)); } }
    .child-grid label{
      background:#0f0f0f; border:1px solid #2a2a2a; border-radius:8px;
      padding:8px 10px; display:flex; align-items:center; gap:8px; font-size:14px;
    }
    .note-local{ font-size:12px; color:#9aa0a6; margin-top:4px; }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon hidden" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnMyUploads" type="button">업로드영상</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main class="intro" id="categorySection">
    <div>
      <!-- 안내 문구 변경 -->
      <p class="lead">영상보기를 눌러 선택된 카테고리의 영상을 시청하세요.</p>
      <p class="sublead">첫 시청 시 <strong>화면 상단 음소거를 해제</strong>해 주세요… (모바일: 첫 스와이프/탭, PC: 스크롤/키 입력/클릭)</p>

      <div class="hrow">
        <h3>카테고리 선택</h3>
        <button id="btnStart" class="btn-primary">▶ 영상보기</button>
        <span id="msg" class="welcome"></span>
      </div>

      <!-- 전체선택 + 그룹형 카테고리를 JS가 렌더링 -->
      <div class="cat-all">
        <label><input type="checkbox" id="allToggle"> 전체보기</label>
      </div>
      <div id="catWrap"><!-- select.js가 그룹 UI 렌더 --></div>
    </div>
  </main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/select.js"></script>
</body>
</html>
