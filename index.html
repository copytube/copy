<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Copytube - Shorts</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="#" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>

    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon hidden" aria-label="menu">三</button>

      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnSignOut"    type="button">Sign out</button>
        <button id="btnGoUpload"   type="button">추천영상등록</button>
        <button id="btnGoCategory" type="button">Category 선택</button>
        <button id="btnMyUploads"  type="button">업로드영상</button>
      </div>
    </div>
  </header>

  <section id="categorySection" class="intro">
    <div>
      <p class="lead">쇼츠처럼 화면을 올려 영상 시청하세요.</p>
      <h3>카테고리 선택</h3>

      <!-- 체크박스를 라디오처럼 사용 (다중 선택/해제 지원) -->
      <div class="categories radios">
        <label><input type="checkbox" class="cat-box" value="__ALL__"> 전체선택</label>

        <!-- 업로드와 동일한 순서 -->
        <label><input type="checkbox" class="cat-box" value="review"> 영상리뷰</label>
        <label><input type="checkbox" class="cat-box" value="fun"> 유머</label>
        <label><input type="checkbox" class="cat-box" value="variety"> 예능</label>
        <label><input type="checkbox" class="cat-box" value="baby"> 아기</label>
        <label><input type="checkbox" class="cat-box" value="animal"> 동물</label>
        <label><input type="checkbox" class="cat-box" value="life"> 생활팁</label>
        <label><input type="checkbox" class="cat-box" value="cook"> 요리</label>
        <label><input type="checkbox" class="cat-box" value="food"> 맛집</label>
        <label><input type="checkbox" class="cat-box" value="music"> 음악</label>
        <label><input type="checkbox" class="cat-box" value="exercise"> 운동</label>
        <label><input type="checkbox" class="cat-box" value="it"> IT</label>
        <label><input type="checkbox" class="cat-box" value="edu"> 교육</label>
        <label><input type="checkbox" class="cat-box" value="christian"> 기독교</label>
        <label><input type="checkbox" class="cat-box" value="politics"> 정치</label>
        <label><input type="checkbox" class="cat-box" value="etc"> 미분류</label>
      </div>
    </div>
  </section>

  <!-- 쇼츠 영역 -->
  <main id="videoContainer"></main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/shorts.js"></script>
</body>
</html>
