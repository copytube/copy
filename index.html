<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Copytube - Shorts</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="#">Copytube</a>
    </div>

    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon hidden" aria-label="menu">三</button>

      <!-- 三 바로 아래 드롭다운 -->
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnSignOut"    type="button">Sign out</button>
        <button id="btnGoUpload"   type="button">추천영상등록</button>
        <button id="btnGoCategory" type="button">Category 선택</button>
      </div>
    </div>
  </header>

  <!-- 첫 화면: 안내 + 카테고리(라디오) -->
  <section id="categorySection" class="intro">
    <div>
      <p class="lead">쇼츠처럼 화면을 올려 영상 시청하세요.</p>
      <h3>카테고리 선택</h3>

      <!-- 라디오 버튼: 하나만 선택. 같은 항목을 다시 탭하면 전체 해제 -->
      <div class="categories radios">
        <label><input type="radio" name="cat" class="cat-radio" value="__ALL__" checked> 전체선택</label>
        <label><input type="radio" name="cat" class="cat-radio" value="review"> 영상리뷰</label>
        <label><input type="radio" name="cat" class="cat-radio" value="edu"> 교육</label>
        <label><input type="radio" name="cat" class="cat-radio" value="life"> 생활팁</label>
        <label><input type="radio" name="cat" class="cat-radio" value="cook"> 요리</label>
        <label><input type="radio" name="cat" class="cat-radio" value="fun"> 유머</label>
        <label><input type="radio" name="cat" class="cat-radio" value="music"> 음악</label>
        <label><input type="radio" name="cat" class="cat-radio" value="exercise"> 운동</label>
        <label><input type="radio" name="cat" class="cat-radio" value="politics"> 정치</label>
        <label><input type="radio" name="cat" class="cat-radio" value="christian"> 기독교</label>
        <label><input type="radio" name="cat" class="cat-radio" value="etc"> 미분류</label>
      </div>
    </div>
  </section>

  <!-- 쇼츠 영역 -->
  <main id="videoContainer"></main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/shorts.js"></script>
</body>
</html>
