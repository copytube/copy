<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Copytube - 카테고리 선택</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* 제목과 버튼을 같은 높이로 정렬 */
    .hrow{display:flex; align-items:center; justify-content:center; gap:10px; margin:12px 0 10px;}
    .hrow h3{margin:0; font-size:1.1rem;}
    .btn-primary{
      padding:10px 14px; border:0; border-radius:8px;
      background:#4ea1ff; color:#fff; font-weight:700; cursor:pointer; font-size:1rem;
    }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon hidden" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnMyUploads" type="button">업로드영상</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <!-- 선택 화면 -->
  <main class="intro" id="categorySection">
    <div>
      <!-- 안내 문구 교체 -->
      <p class="lead">영상보기를 눌러 선택된 카테고리의 영상을 시청하세요.</p>
      <p class="sublead">첫 시청 시 <strong>음소거를 해제</strong>해 주세요. (모바일: 첫 스와이프/탭, PC: 스크롤/키 입력/클릭)</p>

      <div class="hrow">
        <h3>카테고리 선택</h3>
        <!-- 제목 옆에 같은 크기의 영상보기 버튼 -->
        <button id="btnStart" class="btn-primary">▶ 영상보기</button>
        <span id="msg" class="welcome"></span>
      </div>

      <div id="catWrap" class="categories radios"><!-- JS로 렌더링 --></div>
    </div>
  </main>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/select.js"></script>
</body>
</html>
